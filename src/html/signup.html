<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page!</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="min-h-screen bg-gradient-to-br from-violet-300 to-violet-600">
    <div class="container grid h-screen items-center text-slate-800">
      <form
        method="post"
        action="/"
        class="m-auto w-full max-w-lg rounded-lg bg-slate-100 p-5 shadow-lg"
      >
        <div
          class="mb-2 flex items-center justify-center gap-2 fill-slate-600 text-center text-2xl font-bold text-slate-800"
        >
          <div
            class="svg-mask-image aspect-[1.0952380952380953] h-10 bg-violet-800"
          ></div>
          <div>Sign up</div>
        </div>

        <div class="space-y-4">
          <label class="block">
            <div class="mb-1 block text-sm font-medium text-slate-800">
              Full Name
            </div>
            <input
              required
              name="name"
              type="text"
              placeholder="Please Enter Your Full Name"
              class="w-full rounded-md border-slate-200 bg-white p-1 py-2 text-slate-700 placeholder-slate-400 ring-1 ring-purple-200 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"
            />
          </label>
          <label class="block">
            <div class="mb-1 block text-sm font-medium text-slate-800">
              Email Address
            </div>
            <input
              required
              name="email"
              type="email"
              placeholder="Please Enter Your Email"
              class="w-full rounded-md border-slate-200 bg-white p-1 py-2 text-slate-700 placeholder-slate-400 ring-1 ring-purple-200 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"
            />
          </label>
          <label class="block">
            <div class="mb-1 block text-sm font-medium text-slate-800">
              Phone Number
            </div>
            <input
              required
              name="phone"
              type="tel"
              placeholder="Please Enter Your Phone Number"
              class="w-full rounded-md border-slate-200 bg-white p-1 py-2 text-slate-700 placeholder-slate-400 ring-1 ring-purple-200 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"
            />
          </label>
          <button
            type="submit"
            class="block w-full rounded-md bg-violet-800 p-2 text-center font-bold text-slate-50"
          >
            Subscribe Me!
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
